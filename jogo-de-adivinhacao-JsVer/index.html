<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div class="main">
        <div class="main-title">
            <h1>ADIVINHE MEU NÚMERO</h1>
        </div>
        <div>
            <button class="btn btn-primary buttons" id='start'>Nova partida</button>
        </div>
        <div class="container-status" id='statusTentativas'></div>

        <div>
            <script>
                function switchImage() {
                    if (tentativasSobrando > 8) {
                        document.getElementById("imagem").src = "sprites/stage1.png"
                    } else if (tentativasSobrando > 6) {
                        document.getElementById("imagem").src = "sprites/stage2.png"
                    } else if (tentativasSobrando > 4) {
                        document.getElementById("imagem").src = "sprites/stage3.png"
                    } else if (tentativasSobrando > 0) {
                        document.getElementById("imagem").src = "sprites/stage4.png"
                    } else {
                        image.src = "sprites/stage1.png";
                    }
                }
            </script>
        </div>
        <p class="container-image"><img id="imagem" src="sprites/stage1.png" height="150" width="150" style="float:left"></p>
        <div class="container-quotes" id='retorno'>
        </div>
        <div class="buttons">
            <input class="container-input" type="number" id='tentativa'>
            <button class="btn btn-primary" id='confirmar' onclick="switchImage()">Confirmar resposta</button>
        </div>
        </form>
    </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
