<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo de Adivinhação</title>
    <link rel="icon" href="sprites/stage1.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
    <div class="main">
        <div class="main-title">
            <h1>ADIVINHE MEU NÚMERO</h1>
        </div>
        <div>
            <button class="btn btn-primary buttons" id='start'>Nova partida</button>
            <div class="buttons-difficulty " style="margin: 10px;" id="modos" hidden> 
                <button style="margin-right: 10px;" class="btn btn-outline-primary" id='dif-media' onclick="normalMode()">Modo normal</button>
                <button style="margin-right: 10px;" class="btn btn-outline-danger" id='dif-dificil' onclick="hardMode()">Modo difícil</button>
                <button style="margin-right: 10px;" class="btn btn-outline-warning" id='dif-custom' onclick="setCustomCampos(false)">Modo customizado</button>
            </div>
            <div style="margin-top: 10px;">
                    <input type="number" id="numMax" size="50" placeholder="Número aleatório max" hidden>
                    <input type="number" id="tentMax" size="50" placeholder="Número de tentativas" hidden>
                    <button class="btn btn-warning" id='insere' onclick="customModeSet()" hidden>OK</button>
                    <div class="container-custom-status" id="status-customMode"></div>
            </div>
        </div>
        <div class="container-status" id='statusTentativas'></div>

        <section class="container flex">
        <img id="imagem" src="sprites/stage1.png" height="180" width="180">
        <div class="container-quotes" id='retorno'>
        </div>
        
        </section>
        <div class="input-group mb-3 buttons container-input">
            <input type="number" id="tentativa" size="50">
            <button class="btn btn-primary" id='confirmar' onclick="switchImage()">Confirmar resposta</button>
          </div>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button class="btn btn-warning buttons btn-sm" id='info' onclick="tutorial()">Sobre o jogo</button>
                <a class="btn btn-danger buttons btn-sm" style="margin-left: 10px;" href="https://github.com/BeatrizNataly/jogo-de-adivinhacao/issues"  target="_blank">Relatar erro</a>
              </div>
        </form>
    </div>
    </div>
    <script src='js/document.js'></script>
    <script src='js/gameRun.js'></script>
    <script src='js/switcher.js'></script>
    <script src="js/validacao.js"></script>
</body>

</html>
